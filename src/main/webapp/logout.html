<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eazzynet > Success Login</title>
    <meta charset="ISO-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <link rel="shortcut icon" href="icon.png" type="image/ico">
    
    <!-- Load jQuery in the head section -->
    <script src="jquery.min.js"></script>
    
    <style>
        body {
            color: #737373;
            font-size: 12px;
            font-family: Verdana, sans-serif;
        }
        .tabula {
            border-width: 1px;
            border-collapse: collapse;
            border-color: #c1c1c1;
            background-color: transparent;
            font-size: 11px;
        }
        a {
            color: #AAAAAA;
            text-decoration: none;
        }
        a:hover {
            border-bottom: 1px dotted #c1c1c1;
            color: #AAAAAA;
        }
        #advert-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script>
        function openAdvert() {
            // Open the advertisement in a new window after logout
            var advertUrl = "radvert.html"; // Updated to point to radvert.html
            window.open(advertUrl, "_blank", "width=800,height=600,toolbar=0,location=0,status=0,menubar=0,resizable=1");
        }

        function openLogout() {
            if (window.name !== 'hotspot_status') return true;
            window.open('logout.html', 'hotspot_logout', 'width=280,height=250');
            window.close();
            return false;
        }

        $(document).ready(function () {
            setTimeout(openAdvert, 2000); // Open radvert.html 2 seconds after logout
            $.getJSON("login.html", function (data) {
                $("title, #wifi_name").text(data.title || "Your WiFi Network");
            });
        });
    </script>
</head>

<body>
    <div style="text-align: center;">
        <p><img src="logout.png" width="150" alt="Logout icon" style="margin: 15% 0 10px;"></p>
        <h3>You just Logged Out!</h3>
        <p>You can now reconnect to <span id="wifi_name"></span> anytime.</p>
        <p style="background: #c70303; color: #fff;">Current Data Balance is <strong>$(remain-bytes-total-nice)</strong></p>
        <a href="login.html" style="text-decoration: none; background: #c70303; color: #ffffff; padding: 10px 20px; border-radius: 50px; display: inline-block; margin-top: 10px;">Login Again</a>
    </div>

    <div id="advert-container">
        <!-- Placeholder for advertisement message -->
        <p>Redirecting to login...</p>
    </div>
</body>
</html>
